<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="mumbai.png" alt="Mumbai">
                <div class="caption"><h3><b>MUMBAI</b></h3></div>
            </div>
            <div class="slide">
                <img src="images/goa.jpg" alt="goa">
                <div class="caption"><h3><b>GOA</b></h3></div>
            </div>
            <div class="slide">
                <img src="images/agra-taj-mahal.jpg" alt="taj-mahal">
                <div class="caption"><h3><b>TAJ-MAHAL</b></h3></div>
            </div>
            <div class="slide">
                <img src="images/kerala.jpg" alt="kerala">
                <div class="caption"><h3><b>KERALA</b></h3></div>
            </div>
            <div class="slide">
                <img src="images/hawa-mahal.jpg" alt="hawa-mahal">
                <div class="caption"><h3><b>HAWA-MAHAL</b></h3></div>
            </div>
            <div class="slide">
                <img src="images/kashmir.jpg" alt="kashmir">
                <div class="caption"><h3><b>KASHMIR</b></h3></div>
            </div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
        <div class="indicators"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
